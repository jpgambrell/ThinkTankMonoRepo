<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Background -->
  <rect width="1200" height="800" fill="#F7F7F8"/>
  
  <!-- ==================== LEFT SIDEBAR ==================== -->
  <rect x="0" y="0" width="260" height="800" fill="#F0F0F1"/>
  <line x1="260" y1="0" x2="260" y2="800" stroke="#E5E5E6" stroke-width="1"/>
  
  <!-- New Chat Button -->
  <rect x="16" y="16" width="228" height="40" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="130" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">+ New Chat</text>
  
  <!-- Search Field -->
  <rect x="16" y="68" width="228" height="36" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="34" cy="86" r="7" stroke="#999" stroke-width="1.5" fill="none"/>
  <line x1="39" y1="91" x2="44" y2="96" stroke="#999" stroke-width="1.5"/>
  <text x="52" y="91" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">Search chats...</text>
  
  <!-- Today Section -->
  <text x="16" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">TODAY</text>
  
  <!-- Chat Item 1 (Right-clicked / Selected) -->
  <rect x="8" y="140" width="244" height="56" rx="8" fill="#E8E8E9"/>
  <text x="20" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1a1a1a">macOS App PRD Discussion</text>
  <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Claude 3.5 Sonnet • 2m ago</text>
  
  <!-- Context Menu -->
  <rect x="120" y="180" width="160" height="156" rx="8" fill="white" filter="url(#contextShadow)"/>
  
  <!-- Rename Option -->
  <rect x="128" y="188" width="144" height="32" rx="4" fill="transparent"/>
  <!-- Edit Icon -->
  <path d="M144 200 L148 196 L156 204 L152 208 Z" stroke="#555" stroke-width="1.5" fill="none"/>
  <line x1="148" y1="196" x2="152" y2="192" stroke="#555" stroke-width="1.5"/>
  <text x="168" y="209" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333">Rename</text>
  
  <!-- Export Option -->
  <rect x="128" y="220" width="144" height="32" rx="4" fill="transparent"/>
  <!-- Download Icon -->
  <path d="M144 236 L144 244 L156 244 L156 236" stroke="#555" stroke-width="1.5" fill="none"/>
  <path d="M150 234 L150 244 M146 240 L150 244 L154 240" stroke="#555" stroke-width="1.5" fill="none"/>
  <text x="168" y="241" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333">Export</text>
  
  <!-- Duplicate Option -->
  <rect x="128" y="252" width="144" height="32" rx="4" fill="transparent"/>
  <!-- Copy Icon -->
  <rect x="144" y="264" width="8" height="10" rx="1" stroke="#555" stroke-width="1.5" fill="none"/>
  <rect x="148" y="260" width="8" height="10" rx="1" stroke="#555" stroke-width="1.5" fill="white"/>
  <text x="168" y="273" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#333">Duplicate</text>
  
  <!-- Divider -->
  <line x1="136" y1="292" x2="272" y2="292" stroke="#E8E8EA" stroke-width="1"/>
  
  <!-- Delete Option (Red) -->
  <rect x="128" y="300" width="144" height="32" rx="4" fill="transparent"/>
  <!-- Trash Icon -->
  <path d="M144 310 L156 310 M145 310 L146 320 L154 320 L155 310 M148 313 L148 317 M152 313 L152 317" stroke="#E53935" stroke-width="1.5" fill="none"/>
  <line x1="143" y1="310" x2="157" y2="310" stroke="#E53935" stroke-width="1.5"/>
  <text x="168" y="321" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#E53935">Delete</text>
  
  <!-- Chat Item 2 -->
  <rect x="8" y="204" width="244" height="56" rx="8" fill="transparent"/>
  <text x="20" y="226" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#555">Swift async/await patterns</text>
  <text x="20" y="244" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Claude 3 Opus • 1h ago</text>
  
  <!-- Chat Item 3 -->
  <rect x="8" y="268" width="244" height="56" rx="8" fill="transparent"/>
  <text x="20" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#555">AWS Lambda best practices</text>
  <text x="20" y="308" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Claude 3.5 Sonnet • 3h ago</text>
  
  <!-- User Profile Section at Bottom -->
  <rect x="0" y="736" width="260" height="64" fill="#E8E8E9"/>
  <circle cx="40" cy="768" r="18" fill="#059669"/>
  <text x="40" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">JD</text>
  <text x="68" y="762" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#333">John Doe</text>
  <text x="68" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">john@example.com</text>
  <circle cx="230" cy="768" r="12" stroke="#666" stroke-width="1.5" fill="none"/>
  <circle cx="230" cy="768" r="4" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- ==================== MAIN CHAT AREA (dimmed) ==================== -->
  <rect x="260" y="0" width="940" height="800" fill="#FFFFFF" fill-opacity="0.6"/>
  
  <!-- Chat Header -->
  <rect x="260" y="0" width="940" height="56" fill="#FFFFFF"/>
  <line x1="260" y1="56" x2="1200" y2="56" stroke="#E5E5E6" stroke-width="1"/>
  <text x="284" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1a1a1a">macOS App PRD Discussion</text>
  
  <!-- Model Selector in Header -->
  <rect x="1020" y="14" width="160" height="28" rx="6" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <text x="1036" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#555">Claude 3.5 Sonnet</text>
  <path d="M1160 25 L1165 30 L1170 25" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="contextShadow" x="100" y="164" width="200" height="196" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
