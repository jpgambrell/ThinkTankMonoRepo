<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F5F5"/>
  
  <!-- Center Card -->
  <rect x="400" y="100" width="400" height="600" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Logo/Brand Area -->
  <circle cx="600" cy="165" r="28" fill="#059669"/>
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">Create Account</text>
  <text x="600" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666" text-anchor="middle">Get started with ThinkTank</text>
  
  <!-- Name Field -->
  <text x="440" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Full Name</text>
  <rect x="440" y="300" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="328" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">John Doe</text>
  
  <!-- Email Field -->
  <text x="440" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Email</text>
  <rect x="440" y="380" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="408" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">you@example.com</text>
  
  <!-- Password Field -->
  <text x="440" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Password</text>
  <rect x="440" y="460" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="488" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">••••••••</text>
  
  <!-- Confirm Password Field -->
  <text x="440" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Confirm Password</text>
  <rect x="440" y="540" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="568" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">••••••••</text>
  
  <!-- Sign Up Button -->
  <rect x="440" y="605" width="320" height="48" rx="8" fill="#059669"/>
  <text x="600" y="635" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">Create Account</text>
  
  <!-- Sign In Link -->
  <text x="600" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    Already have an account? 
    <tspan fill="#059669" font-weight="500">Sign in</tspan>
  </text>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="380" y="84" width="440" height="640" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>
