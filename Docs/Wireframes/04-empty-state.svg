  <text x="880" y="478" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Debug issues</text>
  <text x="880" y="498" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">"I'm getting this error</text>
  <text x="880" y="514" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">in my Lambda..."</text>
  
