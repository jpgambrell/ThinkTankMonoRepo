  <rect x="380" y="545" width="220" height="80" rx="12" fill="#F9F9FB" stroke="#E8E8EA" stroke-width="1"/>
  <text x="400" y="573" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Brainstorm ideas</text>
  <text x="400" y="593" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">"Help me design a</text>
  <text x="400" y="609" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">system architecture..."</text>
  
