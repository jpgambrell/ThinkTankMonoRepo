<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Background -->
  <rect width="1200" height="800" fill="#F7F7F8"/>
  
  <!-- ==================== LEFT SIDEBAR ==================== -->
  <rect x="0" y="0" width="260" height="800" fill="#F0F0F1"/>
  <line x1="260" y1="0" x2="260" y2="800" stroke="#E5E5E6" stroke-width="1"/>
  
  <!-- New Chat Button -->
  <rect x="16" y="16" width="228" height="40" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="130" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">+ New Chat</text>
  
  <!-- Search Field -->
  <rect x="16" y="68" width="228" height="36" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="34" cy="86" r="7" stroke="#999" stroke-width="1.5" fill="none"/>
  <line x1="39" y1="91" x2="44" y2="96" stroke="#999" stroke-width="1.5"/>
  <text x="52" y="91" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">Search chats...</text>
  
  <!-- Today Section -->
  <text x="16" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">TODAY</text>
  
  <!-- Active Chat Item -->
  <rect x="8" y="140" width="244" height="56" rx="8" fill="#FFFFFF"/>
  <text x="20" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1a1a1a">New Chat</text>
  <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Claude 3.5 Sonnet • Now</text>
  
  <!-- Chat Item 2 -->
  <rect x="8" y="204" width="244" height="56" rx="8" fill="transparent"/>
  <text x="20" y="226" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#555">macOS App PRD Discussion</text>
  <text x="20" y="244" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Claude 3.5 Sonnet • 5m ago</text>
  
  <!-- User Profile Section at Bottom -->
  <rect x="0" y="736" width="260" height="64" fill="#E8E8E9"/>
  <circle cx="40" cy="768" r="18" fill="#059669"/>
  <text x="40" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">JD</text>
  <text x="68" y="762" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#333">John Doe</text>
  <text x="68" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">john@example.com</text>
  <circle cx="230" cy="768" r="12" stroke="#666" stroke-width="1.5" fill="none"/>
  <circle cx="230" cy="768" r="4" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- ==================== MAIN CHAT AREA ==================== -->
  
  <!-- Chat Header -->
  <rect x="260" y="0" width="940" height="56" fill="#FFFFFF"/>
  <line x1="260" y1="56" x2="1200" y2="56" stroke="#E5E5E6" stroke-width="1"/>
  <text x="284" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1a1a1a">New Chat</text>
  
  <!-- Model Selector (Expanded/Active State) -->
  <rect x="940" y="14" width="240" height="28" rx="6" fill="#FFFFFF" stroke="#059669" stroke-width="2"/>
  <text x="956" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#059669" font-weight="500">Claude 3.5 Sonnet</text>
  <path d="M1160 22 L1165 28 L1170 22" stroke="#059669" stroke-width="1.5" fill="none"/>
  
  <!-- ==================== MODEL DROPDOWN ==================== -->
  <rect x="940" y="48" width="240" height="340" rx="12" fill="white" filter="url(#dropdownShadow)"/>
  
  <!-- Anthropic Section -->
  <text x="956" y="76" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">ANTHROPIC</text>
  
  <!-- Claude 3.5 Sonnet (Selected) -->
  <rect x="948" y="85" width="224" height="44" rx="8" fill="#D1FAE5"/>
  <circle cx="972" cy="107" r="12" fill="#059669"/>
  <text x="972" y="111" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">C</text>
  <text x="994" y="102" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1a1a1a">Claude 3.5 Sonnet</text>
  <text x="994" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">Fast &amp; intelligent</text>
  <!-- Checkmark -->
  <path d="M1150 103 L1155 108 L1163 98" stroke="#059669" stroke-width="2" fill="none"/>
  
  <!-- Claude 3 Opus -->
  <rect x="948" y="133" width="224" height="44" rx="8" fill="transparent"/>
  <circle cx="972" cy="155" r="12" fill="#10B981"/>
  <text x="972" y="159" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">C</text>
  <text x="994" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Claude 3 Opus</text>
  <text x="994" y="166" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">Most capable</text>
  
  <!-- Claude 3 Haiku -->
  <rect x="948" y="181" width="224" height="44" rx="8" fill="transparent"/>
  <circle cx="972" cy="203" r="12" fill="#34D399"/>
  <text x="972" y="207" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">C</text>
  <text x="994" y="198" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Claude 3 Haiku</text>
  <text x="994" y="214" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">Fastest responses</text>
  
  <!-- Amazon Section -->
  <text x="956" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">AMAZON</text>
  
  <!-- Titan Text -->
  <rect x="948" y="259" width="224" height="44" rx="8" fill="transparent"/>
  <circle cx="972" cy="281" r="12" fill="#FF9900"/>
  <text x="972" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">T</text>
  <text x="994" y="276" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Titan Text Express</text>
  <text x="994" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">General purpose</text>
  
  <!-- Meta Section -->
  <text x="956" y="328" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">META</text>
  
  <!-- Llama 3 -->
  <rect x="948" y="337" width="224" height="44" rx="8" fill="transparent"/>
  <circle cx="972" cy="359" r="12" fill="#0668E1"/>
  <text x="972" y="363" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">L</text>
  <text x="994" y="354" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Llama 3 70B</text>
  <text x="994" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">Open source</text>
  
  <!-- Chat Messages Container (dimmed behind dropdown) -->
  <rect x="260" y="56" width="940" height="644" fill="#FFFFFF" fill-opacity="0.7"/>
  
  <!-- Empty State Content (dimmed) -->
  <circle cx="730" cy="320" r="48" fill="#D1FAE5" fill-opacity="0.5"/>
  <circle cx="730" cy="320" r="32" fill="#059669" fill-opacity="0.5"/>
  <text x="730" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="white" fill-opacity="0.5" text-anchor="middle">TT</text>
  <text x="730" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#1a1a1a" fill-opacity="0.5" text-anchor="middle">How can I help you today?</text>
  
  <!-- ==================== INPUT AREA ==================== -->
  <rect x="260" y="700" width="940" height="100" fill="#FFFFFF"/>
  <line x1="260" y1="700" x2="1200" y2="700" stroke="#E5E5E6" stroke-width="1"/>
  
  <!-- Input Field -->
  <rect x="300" y="720" width="820" height="56" rx="28" fill="#F7F7F8" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Attachment Button -->
  <circle cx="332" cy="748" r="16" fill="transparent" stroke="#999" stroke-width="1.5"/>
  <line x1="324" y1="748" x2="340" y2="748" stroke="#999" stroke-width="1.5"/>
  <line x1="332" y1="740" x2="332" y2="756" stroke="#999" stroke-width="1.5"/>
  
  <!-- Placeholder Text -->
  <text x="365" y="753" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">Message ThinkTank...</text>
  
  <!-- Send Button -->
  <circle cx="1088" cy="748" r="20" fill="#E0E0E0"/>
  <path d="M1082 748 L1094 748 M1088 742 L1094 748 L1088 754" stroke="#999" stroke-width="2" fill="none"/>
  
  <!-- Keyboard Shortcut Hint -->
  <text x="730" y="788" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#999" text-anchor="middle">Press ⌘ + Enter to send</text>
  
  <!-- Shadow Filter for Dropdown -->
  <defs>
    <filter id="dropdownShadow" x="920" y="32" width="280" height="380" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
