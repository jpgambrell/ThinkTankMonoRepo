  <text x="16" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#888" letter-spacing="0.5">TODAY</text>
  
  <!-- Chat Items (dimmed) -->
  <rect x="8" y="140" width="244" height="56" rx="8" fill="transparent"/>
  <text x="20" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#999">macOS App PRD Discussion</text>
  <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#BBB">Claude 3.5 Sonnet • 2m ago</text>
  
  <rect x="8" y="204" width="244" height="56" rx="8" fill="transparent"/>
  <text x="20" y="226" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#999">Swift async/await patterns</text>
  <text x="20" y="244" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#BBB">Claude 3 Opus • 1h ago</text>
  
  <!-- User Profile Section at Bottom (Active/Selected) -->
  <rect x="0" y="736" width="260" height="64" fill="#059669"/>
  <circle cx="40" cy="768" r="18" fill="white"/>
  <text x="40" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#059669" text-anchor="middle">JD</text>
  <text x="68" y="762" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white">John Doe</text>
  <text x="68" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A7F3D0">john@example.com</text>
