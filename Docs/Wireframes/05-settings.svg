  <rect x="400" y="290" width="600" height="130" rx="12" fill="#F9F9FB" stroke="#E8E8EA" stroke-width="1"/>
  
  <!-- Default Model Row -->
  <text x="432" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#333">Default Model</text>
  <rect x="750" y="305" width="230" height="36" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="770" y="328" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#555">Claude 3.5 Sonnet</text>
  <path d="M960 320 L965 325 L970 320" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Divider -->
  <line x1="420" y1="355" x2="980" y2="355" stroke="#E8E8EA" stroke-width="1"/>
  
