  <text x="432" y="406" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#888">Show responses as they're generated</text>
  <!-- Toggle Switch (On) -->
  <rect x="930" y="378" width="50" height="28" rx="14" fill="#059669"/>
  <circle cx="966" cy="392" r="11" fill="white"/>
  
