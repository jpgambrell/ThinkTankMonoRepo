  <text x="492" y="148" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#333">John Doe</text>
  <text x="492" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#666">john@example.com</text>
