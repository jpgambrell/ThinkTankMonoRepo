  <text x="400" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#888" letter-spacing="0.5">APPEARANCE</text>
  
  <rect x="400" y="480" width="600" height="130" rx="12" fill="#F9F9FB" stroke="#E8E8EA" stroke-width="1"/>
  
  <!-- Theme Row -->
  <text x="432" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#333">Theme</text>
  <rect x="750" y="495" width="230" height="36" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="770" y="518" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#555">System</text>
  <path d="M960 510 L965 515 L970 510" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Divider -->
  <line x1="420" y1="545" x2="980" y2="545" stroke="#E8E8EA" stroke-width="1"/>
  
  <!-- Font Size Row -->
  <text x="432" y="578" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#333">Font Size</text>
  <rect x="750" y="558" width="230" height="36" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="770" y="581" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#555">Medium</text>
  <path d="M960 573 L965 578 L970 573" stroke="#666" stroke-width="1.5" fill="none"/>
  
  <!-- Keyboard Shortcuts Section -->
  <text x="400" y="655" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#888" letter-spacing="0.5">KEYBOARD SHORTCUTS</text>
  
