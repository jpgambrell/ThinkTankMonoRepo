<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F5F5"/>
  
  <!-- Center Card -->
  <rect x="400" y="150" width="400" height="500" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Logo/Brand Area -->
  <circle cx="600" cy="220" r="32" fill="#059669"/>
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">ThinkTank</text>
  <text x="600" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666" text-anchor="middle">Sign in to continue</text>
  
  <!-- Email Field -->
  <text x="440" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Email</text>
  <rect x="440" y="370" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="398" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">you@example.com</text>
  
  <!-- Password Field -->
  <text x="440" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#333">Password</text>
  <rect x="440" y="450" width="320" height="44" rx="8" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1"/>
  <text x="456" y="478" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#999">••••••••</text>
  
  <!-- Forgot Password Link -->
  <text x="760" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#059669" text-anchor="end">Forgot password?</text>
  
  <!-- Sign In Button -->
  <rect x="440" y="535" width="320" height="48" rx="8" fill="#059669"/>
  <text x="600" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">Sign In</text>
  
  <!-- Divider -->
  <line x1="440" y1="608" x2="540" y2="608" stroke="#E0E0E0" stroke-width="1"/>
  <text x="600" y="612" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#999" text-anchor="middle">or</text>
  <line x1="660" y1="608" x2="760" y2="608" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Create Account Link -->
  <text x="600" y="650" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    Don't have an account? 
    <tspan fill="#059669" font-weight="500">Sign up</tspan>
  </text>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="380" y="134" width="440" height="540" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>
